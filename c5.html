<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c5 - Final Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #001F3F;
      font-family: 'Quicksand', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    #message {
      max-width: 700px;
      font-size: 24px;
      white-space: pre-line;
      line-height: 1.6;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const lines = [
      "There's no other way to say this...",
      "These last few years have been anything but kind...",
      "But one of the best things to happen...",
      "Was having you when I needed someone I could trust.",
      "And no matter what....",
      "I will never be able to repay you...",
      "For all the help and support you have given me...",
      "Thank you for being there -",
      "And most importantly...",
      "For Just Being \"YOU\" !!!...",
      "Once again Happiest 21st Birthday",
      "And may all your wishes, hopes and dreams, come true no matter what.",
      "May you have good health, happiness, and prosperity for all years to come.",
      "And may trouble never find its way to your door....",
      "And if it does...",
      "Know that you can always count on me...",
      "I'm just a message away..."
    ];

    const messageBox = document.getElementById('message');
    let index = 0;
    let delay = 0;

    function typeLine(line) {
      return new Promise(resolve => {
        let charIndex = 0;
        const span = document.createElement('div');
        span.style.opacity = 0;
        messageBox.appendChild(span);

        const interval = setInterval(() => {
          if (charIndex < line.length) {
            span.textContent += line.charAt(charIndex);
            charIndex++;
          } else {
            clearInterval(interval);
            resolve();
          }
        }, 40);

        span.style.opacity = 1;
      });
    }

    async function showMessage() {
      messageBox.style.opacity = 1;
      for (const line of lines) {
        await typeLine(line);
        await new Promise(res => setTimeout(res, 3000)); // 3 seconds pause between lines
      }
    }

    showMessage();
  </script>
</body>
</html>
